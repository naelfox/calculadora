<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="calculator">

        <div id="display">
            <h1 id="panel">Tudo pronto</h1>
            <h3 id="cleaningMessage">&nbsp</h3>
        </div>

        <div id="keyboard">

            <div id="upper-keys">
                <button id="counter">Contar</button>
                <button id="clear">Limpar</button>
                <button id="backspace">&#9003;</button>
            </div>

            <div id="bottom-keys">
                <table>
                    <tbody>
                        <tr>
                            <td> <button class="key">7</button></td>
                            <td> <button class="key">8</button></td>
                            <td> <button class="key">9</button></td>
                            <td> <button class="key">+</button></td>
                        </tr>
                        <tr>
                            <td> <button class="key">4</button></td>
                            <td> <button class="key">5</button></td>
                            <td> <button class="key">6</button></td>
                            <td> <button class="key">-</button></td>
                        </tr>
                        <tr>
                            <td> <button class="key">1</button></td>
                            <td> <button class="key">2</button></td>
                            <td> <button class="key">3</button></td>
                            <div>
                                <td rowspan="2"><button id="equal" class="key">=</button></td>
                            </div>
                        </tr>

                        <tr>
                            <td> <button class="key">0</button></td>
                            <td> <button class="key">*</button></td>
                            <td> <button class="key">/</button></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
